<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <h1 class="fw-bold">Raditya Hidayat</h1>
                        <p class="mb-0 opacity-75">2211102323</p>
                    </div>

                    <div class="p-4 text-center">
                        <button class="btn btn-modern btn-light me-2 mb-3" data-bs-toggle="modal"
                            data-bs-target="#profileModal">
                            <i class="bi bi-person-lines-fill me-2"></i>View Profile
                        </button>
                    </div>
                </div>
                <ul class="list-group mt-4 mx-auto" style="max-width: 320px;">
                    <li class="list-group-item p-0 border-0 mb-2">
                        <button
                            class="btn btn-danger color-btn w-100 py-3 d-flex align-items-center justify-content-start">
                            <i class="bi bi-droplet-fill me-3 fs-5"></i>
                            <span>红色</span>
                        </button>
                    </li>
                    <li class="list-group-item p-0 border-0 mb-2">
                        <button
                            class="btn btn-warning color-btn w-100 py-3 d-flex align-items-center justify-content-start">
                            <i class="bi bi-sun-fill me-3 fs-5"></i>
                            <span>黄色</span>
                        </button>
                    </li>
                    <li class="list-group-item p-0 border-0 mb-2">
                        <button
                            class="btn btn-success color-btn w-100 py-3 d-flex align-items-center justify-content-start">
                            <i class="bi bi-tree-fill me-3 fs-5"></i>
                            <span>绿色</span>
                        </button>
                    </li>
                    <li class="list-group-item p-0 border-0">
                        <button
                            class="btn btn-info color-btn w-100 py-3 d-flex align-items-center justify-content-start">
                            <i class="bi bi-water me-3 fs-5"></i>
                            <span>蓝色</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header bg-primary text-white">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col">
                                <h5 class="modal-title" id="profileModalLabel">
                                    <i class="bi bi-person-badge me-2"></i>My Profile
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item info-item">
                                        <div class="container">
                                            <div class="row align-items-center">
                                                <div class="col-auto">
                                                    <i class="bi bi-person-fill me-3 text-primary fs-4"></i>
                                                </div>
                                                <div class="col">
                                                    <h6 class="mb-0 fw-bold">Full Name</h6>
                                                    <p class="mb-0 text-muted">Raditya Hidayat</p>
                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                    <li class="list-group-item info-item">
                                        <div class="container">
                                            <div class="row align-items-center">
                                                <div class="col-auto">
                                                    <i class="bi bi-person me-3 text-primary fs-4"></i>
                                                </div>
                                                <div class="col">
                                                    <h6 class="mb-0 fw-bold">Nickname</h6>
                                                    <p class="mb-0 text-muted">Radit</p>
                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                    <li class="list-group-item info-item">
                                        <div class="container">
                                            <div class="row align-items-center">
                                                <div class="col-auto">
                                                    <i class="bi bi-credit-card me-3 text-primary fs-4"></i>
                                                </div>
                                                <div class="col">
                                                    <h6 class="mb-0 fw-bold">Student ID</h6>
                                                    <p class="mb-0 text-muted">2211102323</p>
                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                    <li class="list-group-item info-item">
                                        <div class="container">
                                            <div class="row align-items-center">
                                                <div class="col-auto">
                                                    <i class="bi bi-heart-fill me-3 text-primary fs-4"></i>
                                                </div>
                                                <div class="col">
                                                    <h6 class="mb-0 fw-bold">Hobbies</h6>
                                                    <p class="mb-0 text-muted">Gaming, Listening Music, Sleep</p>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer border-0 d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
